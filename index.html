<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="slider-wrapper">
        <div class="slide">
            <div class="slide-item active">
                <div class="img-container">
                    
                </div>
                <div class="description">
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>

            <div class="slide-item">
                <div class="img-container">
                </div>
                <div class="description">
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>

            <div class="slide-item">
                <div class="img-container">
                    
                </div>
                <div class="description">
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>

        </div>

        <div class="navigation">
            <div class="next-bnt">></div>
            <div class="prev-btn"><</div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
    // Selecting slide items within .slide
    let slider = $(".slide .slide-item");

    // Selecting next and previous buttons
    let nextBtn = $(".next-bnt");
    let prevBtn = $(".prev-btn");

    let current_index = 0;
    let total_slides = slider.length;

    // Add event listener for next button
    nextBtn.click(function() {
        current_index = (current_index + 1) % total_slides; // Increment index, looping back to 0 after last slide
        updateSlider();
    });

    // Add event listener for previous button
    prevBtn.click(function() {
        current_index = (current_index - 1 + total_slides) % total_slides; // Decrement index, looping back to last slide after first slide
        updateSlider();
    });

    // Function to update slider based on current_index
    function updateSlider() {
        slider.removeClass('active'); // Remove 'active' class from all slides
        slider.eq(current_index).addClass('active'); // Add 'active' class to current slide
    }

    // Initialize slider
    updateSlider();
});

    </script>
</body>
</html>
